<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Formulário</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <H1>Seja bem vindo! </H1>
    <header>        
        <p>Preencha o formulário abaixo para o curso de programação </p>
        <form autocomplete="on">
            <fieldset>
                <legend>Dados</legend>
                <div><label for = "inome">Nome:</label>
                    <input type="text" name="nome" id="inome">
                </div>
                <div><label for = "isobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="isobrenome">
                </div>
                <div><label for = "idatanascimento">Data de Nascimento:</label>
                    <input type="text" name="datanascimento" id="idatanascimento">
                </div>
                <div><label for = "itelefone">Telefone:</label>
                    <input type="tel" name="telefone" id="itelefone">
                </div>
                <div><label for = "iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Sexo</legend>
                <div>
                <input type="radio" name="sexo" id="ifeminino" value="F" checked> 
                <label for="feminino">Femino</label>
                <input type="radio" name="sexo" id="imasculino" value="M">
                <label for="imasculino">Masculino</label>             
            </fieldset>
            
            <fieldset>
                <legend>Área</legend>
                <div>
                <input type="radio" name="area" id="ifront" value="F" checked> 
                <label for="ifront">Front-End</label>
                <input type="radio" name="area" id="iback" value="B">
                <label for="iback">Back-End</label>   
                <input type="radio" name="area" id="ifull" value="FS">
                <label for="ifull">Full-Stack</label>          
            </fieldset>
            
            <fieldset>
                <legend>Cursos</legend>
                <div class="coluna-50">
                    <input type="checkbox" name="html" id="ihtml" checked>
                    <label for="ihtml">HTML5</label><br>
                    <input type="checkbox" name="css3" id="icss3">
                    <label for="icss3">CSS3</label><br>
                    <input type="checkbox" name="javascript" id="ijavascrip">
                    <label for="ijavascrip">JavaScript</label><br>
                    <input type="checkbox" name="typescript" id="itypescrip">
                    <label for="itypescrip">TypeScript</label><br>
                </div>
                <div class="coluna-50">
                    <input type="checkbox" name="java" id="ijava">              
                    <label for="ijava">Java</label><br>
                    <input type="checkbox" name="php" id="iphp">
                    <label for="iphp">PHP</label><br>
                    <input type="checkbox" name="ruby" id="iruby">
                    <label for="iruby">Ruby</label><br>
                    <input type="checkbox" name="python" id="ipython">
                    <label for="ipython">Python</label><br>  
                </div>          
            </fieldset>
            
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
            
            
        </form>
    </header>
</body>
</html>
